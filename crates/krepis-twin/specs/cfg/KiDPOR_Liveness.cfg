SPECIFICATION FairLivenessSpec

CONSTANTS
    Threads = {t1, t2, t3}
    Resources = {r1, r2}
    Mutexes = {r1, r2}
    Semaphores = {}
    MaxProgramCounter = 5
    MaxHistoryLen = 10
    Null = MODEL_VALUE_Null
    MaxDepth = 10
    Operations = {"Request", "Release"}
    HeuristicWeight = 1
    MaxStarvationLimit = 8
    MaxLivelockCycles = 3

INVARIANT
    LivenessTypeOK
    SafetyAndLiveness
    StarvationCountersBounded

PROPERTY
    StarvationEventuallyDetected
    LivelockEventuallyDetected
    BoundedLiveness

CONSTRAINT
    CurrentTime
    StatsExplored (*200*)
    FairnessStatsTotalSteps (*100*)