SPECIFICATION FairSpec

CONSTANTS
    Threads = {t1, t2}
    Resources = {r1, r2}
    Mutexes = {r1, r2}
    Semaphores = {}
    MaxProgramCounter = 5
    MaxHistoryLen = 10
    Null = MODEL_VALUE_Null
    MaxDepth = 4
    Operations = {"Request", "Release"}
    HeuristicWeight = 1

INVARIANT
    KiTypeOK
    QueueSorted
    SafetyPreserved
    HeuristicAdmissible

PROPERTY
    Completeness
    QueueBounded
    EfficientExploration

CONSTRAINT
    CurrentTime
    StatsExplored