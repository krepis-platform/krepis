SPECIFICATION FairLivenessSpec

CONSTANTS
    Threads = {t1, t2}
    Resources = {r1}
    Mutexes = {r1}
    Semaphores = {}
    MaxProgramCounter = 3
    MaxHistoryLen = 5
    Null = MODEL_VALUE_Null
    MaxDepth = 5
    Operations = {"Request", "Release"}
    HeuristicWeight = 1
    MaxStarvationLimit = 4
    MaxLivelockCycles = 2

INVARIANT
    LivenessTypeOK
    SafetyAndLiveness

PROPERTY
    (* Liveness 속성 검증 *)
    BoundedLiveness
    StarvationEventuallyDetected
    LivelockEventuallyDetected

(* [FIX] CHECK_DEADLOCK: FALSE *)
(* A* 탐색이 완료되어 큐가 비면 더 이상 전이가 없으므로 *)
(* TLC는 이를 데드락으로 오판합니다. 이를 방지하기 위해 끕니다. *)
(* 진짜 시스템 데드락은 SafetyAndLiveness 불변식에서 NoDeadlock으로 잡습니다. *)
CHECK_DEADLOCK FALSE